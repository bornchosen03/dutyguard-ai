name: CI - Build & Healthcheck

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-healthcheck:
    runs-on: ubuntu-latest
    services: {}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: frontend
        run: |
          npm ci --legacy-peer-deps

      - name: Build frontend
        working-directory: frontend
        run: |
          npm run build

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r backend/requirements.fastapi.txt

      - name: Start backend
        run: |
          nohup python -m uvicorn app.main:app --host 127.0.0.1 --port 8080 &
          sleep 2

      - name: Health check
        run: |
          for i in {1..10}; do
            curl -sSf http://127.0.0.1:8080/health && break || sleep 1
          done
